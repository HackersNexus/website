#dynamic-content {
  display: flex;
  flex-direction: column; /* Arrange items vertically */
  align-items: flex-start; /* Align items to the left */
  padding-left: 20px; /* Add padding to the left */
}

.entry {
  display: flex;
  align-items: center;
  margin: 10px 0; /* Margin between entries */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #f9f9f9;
  width: 300px; /* Set a fixed width for each entry */
}

.entry a {
  display: flex;
  text-decoration: none;
  color: inherit;
}

.entry img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-right: 20px;
  object-fit: cover;
}

.text-container {

.text-container h1 {

  font-size: 1.5em;
}

.text-container p {
