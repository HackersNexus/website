    <script>
    let data = [];

    // Load JSON data
    fetch('data.json')
      .then(response => response.json())
      .then(json => {
        data = json;
        console.log('Data loaded:', data);  // Debugging: log loaded data
      });

    // Search function
    function searchData() {
      const query = document.getElementById('search-input').value.toLowerCase();
      console.log('Search query:', query);  // Debugging: log search query
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      const filteredData = data.filter(item =>
        item.title.toLowerCase().includes(query) || item.subtitle.toLowerCase().includes(query)
      );

      console.log('Filtered data:', filteredData);  // Debugging: log filtered data

      if (filteredData.length > 0) {
        filteredData.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('result-item');
          div.innerHTML = `
            <img src="${item.image}" alt="${item.title}">
            <div class="text-content">
              <span class="title">${item.title}</span>
              <span class="subtitle">${item.subtitle}</span>
            </div>
          `;
          div.onclick = () => {
            window.open(item.url, '_blank');
          };
          resultsContainer.appendChild(div);
        });
      } else {
        resultsContainer.innerHTML = '<p>No results found</p>';
      }
    }
    </script>
    

    <div class="results" id="results"><h3>Search Result</h3></div>
