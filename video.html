<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }
        video, iframe {
            width: 100%;
            height: 40vh; /* Adjust to 40% of the height */
            object-fit: cover; /* Cover the video container */
        }
        .description {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            padding: 0 20px; /* Add padding for better readability */
            text-align: left; /* Align text to the left */
            white-space: pre-wrap; /* Preserve line breaks and spaces */
        }
    </style>
</head>
<body>
    <div id="playerContainer"></div>
    <div class="description" id="videoDescription"></div>
    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split("&").forEach(function (item) {
                const pair = item.split("=");
                params[pair[0]] = decodeURIComponent(pair[1].replace(/\+/g, " "));
            });
            return params;
        }

        // Set the video source and description based on the URL parameters
        const params = getQueryParams();
        const videoPath = params['id'];
        const description = params['dis'];

        const playerContainer = document.getElementById('playerContainer');

        if (videoPath) {
            if (videoPath.includes('youtube.com') || videoPath.includes('youtu.be')) {
                // Embed YouTube video
                let videoId = videoPath.split('v=')[1] || videoPath.split('/').pop();
                const ampersandPosition = videoId.indexOf('&');
                if (ampersandPosition != -1) {
                    videoId = videoId.substring(0, ampersandPosition);
                }
                const videoUrl = `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0&showinfo=0`;
                const iframe = document.createElement('iframe');
                iframe.width = '560';
                iframe.height = '315';
                iframe.src = videoUrl;
                iframe.title = 'YouTube video player';
                iframe.frameborder = '0';
                iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                iframe.allowFullscreen = true;
                iframe.style.width = '100%';
                iframe.style.height = '40vh';
                playerContainer.appendChild(iframe);
            } else {
                // Play local video file
                playerContainer.innerHTML = `<video id="videoPlayer" controls><source src="${videoPath}" type="video/mp4">Your browser does not support the video tag.</video>`;
            }
        } else {
            alert("No video path provided!");
        }

        if (description) {
            document.getElementById('videoDescription').textContent = description;
        } else {
            document.getElementById('videoDescription').textContent = "No description provided.";
        }
    </script>
</body>
</html>
