<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        .post {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            width: 100%;
            max-width: 95%;

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

nav ul {
  list-style: none;
  padding: 0;
  background-color: #333;
  margin: 0;
  display: flex;
  justify-content: space-around;
}

nav ul li {
  display: inline;
}

nav ul li a {
  display: block;
  padding: 14px 20px;
  text-decoration: none;
  color: white;
}

nav ul li a:hover {
  background-color: #111;
}

#dynamic-content {
  display: flex;
  flex-direction: column; /* Arrange items vertically */
  align-items: flex-start; /* Align items to the left */
  padding-left: 20px; /* Add padding to the left */
}

.entry {
  display: flex;
  align-items: center;
  margin: 10px 0; /* Margin between entries */
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  background-color: #f9f9f9;
  width: 95%; /* Set a fixed width for each entry */
}

.entry a {
  display: flex;
  text-decoration: none;
  color: inherit;
}

.entry img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-right: 20px;
  object-fit: cover;
}

.text-container {
  display: flex;
  flex-direction: column;
}

.text-container h1 {
  margin: 0;
  font-size: 1.5em;
}

.text-container p {
  margin: 0;
  font-size: 1em;
  color: #555;
}

        
    </style>
    <div id="video-container">
        <!-- Video iframe will be inserted here -->
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var videoName = getParameterByName('video');

        fetch('videos.txt')
            .then(response => response.json())
            .then(data => {
                var videoUrl = data[videoName];
                if (videoUrl) {
                    var iframe = document.createElement('iframe');
                    iframe.width = '560';
                    iframe.height = '315';
                    iframe.src = videoUrl;
                    iframe.title = 'YouTube video player';
                    iframe.frameborder = '0';
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;
                    document.getElementById('video-container').appendChild(iframe);
                } else {
                    document.getElementById('video-container').innerHTML = '<p>Video not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching video:', error);
                document.getElementById('video-container').innerHTML = '<p>Error loading video.</p>';
            });
    </script>
    <div class="post" id='dynamic-content' >
        <h2 id='title'>temp</h2>
        <p id='subtitle'>temp ...etc</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
