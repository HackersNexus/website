<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        video {
            width: 80%;
            max-width: 800px;
        }
        .description {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            text-align: center;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls></video>
    <div class="description" id="videoDescription"></div>
    <script>
        // Function to get URL parameters
        function getQueryParams() {
            const params = {};
            window.location.search.substr(1).split("&").forEach(function (item) {
                const pair = item.split("=");
                params[pair[0]] = decodeURIComponent(pair[1]);
            });
            return params;
        }

        // Set the video source and description based on the URL parameters
        const params = getQueryParams();
        const videoPath = params['id'];
        const description = params['dis'];

        if (videoPath) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = videoPath;
        } else {
            alert("No video path provided!");
        }

        if (description) {
            document.getElementById('videoDescription').textContent = description;
        } else {
            document.getElementById('videoDescription').textContent = "No description provided.";
        }
    </script>
</body>
</html>
