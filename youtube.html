<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div id="video-container">
        <!-- Video player and description will be inserted here -->
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var videoId = getParameterByName('video');

        fetch('youtube.json')
            .then(response => response.json())
            .then(data => {
                let videoData;
                for (let obj of data) {
                    if (obj[videoId]) {
                        videoData = obj[videoId];
                        break;
                    }
                }

                if (videoData) {
                    var videoType = videoData[0];
                    var videoUrl = videoData[1];
                    var description = videoData[2].replace(/\n/g, '<br>');

                    var videoElement;
                    if (videoType === 'youtube') {
                        videoElement = document.createElement('iframe');
                        videoElement.width = '560';
                        videoElement.height = '315';
                        videoElement.src = videoUrl;
                        videoElement.title = 'YouTube video player';
                        videoElement.frameborder = '0';
                        videoElement.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                        videoElement.allowFullscreen = true;
                    } else if (videoType === 'local') {
                        videoElement = document.createElement('video');
                        videoElement.width = '560';
                        videoElement.height = '315';
                        videoElement.controls = true;
                        var sourceElement = document.createElement('source');
                        sourceElement.src = videoUrl;
                        sourceElement.type = 'video/mp4';
                        videoElement.appendChild(sourceElement);
                    }

                    var descriptionParagraph = document.createElement('p');
                    descriptionParagraph.innerHTML = description;

                    document.getElementById('video-container').appendChild(videoElement);
                    document.getElementById('video-container').appendChild(descriptionParagraph);
                } else {
                    document.getElementById('video-container').innerHTML = '<p>Video not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching video:', error);
                document.getElementById('video-container').innerHTML = '<p>Error loading video.</p>';
            });
    </script>
</body>
</html>
