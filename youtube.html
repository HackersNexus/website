<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
</head>
<body>
    <div id="video-container">
        <!-- Video iframe and description will be inserted here -->
    </div>

    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        var videoName = getParameterByName('video');

        fetch('youtube.json')
            .then(response => response.json())
            .then(data => {
                var videoData = data[videoName];
                if (videoData) {
                    var videoUrl = videoData[0];
                    var description = videoData[1];

                    var iframe = document.createElement('iframe');
                    iframe.width = '560';
                    iframe.height = '315';
                    iframe.src = videoUrl;
                    iframe.title = 'YouTube video player';
                    iframe.frameborder = '0';
                    iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                    iframe.allowFullscreen = true;

                    var descriptionParagraph = document.createElement('p');
                    descriptionParagraph.textContent = description;

                    document.getElementById('video-container').appendChild(iframe);
                    document.getElementById('video-container').appendChild(descriptionParagraph);
                } else {
                    document.getElementById('video-container').innerHTML = '<p>Video not found.</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching video:', error);
                document.getElementById('video-container').innerHTML = '<p>Error loading video.</p>';
            });
    </script>
</body>
</html>
